[gcloud.region_aliases]

[gcloud.project_aliases]

[git_branch]
symbol = " "

[git_commit]
tag_symbol = "   "

[git_status]
stashed = '\$'
ahead = "⇡"
behind = "⇣"
up_to_date = ""
diverged = "⇕"
conflicted = "="
deleted = "✘"
renamed = "»"
modified = "!"
staged = "+"
untracked = "?"
typechanged = ""

