"$schema" = "https://starship.rs/config-schema.json"
format = "$os $all"
right_format = ""
continuation_prompt = "[∙](bright-black) "
scan_timeout = 30
command_timeout = 500
add_newline = true
follow_symlinks = true

[palettes]

[profiles]

[aws]
symbol = "  "

[aws.region_aliases]

[aws.profile_aliases]

[azure]
symbol = "󰠅 "

[azure.subscription_aliases]

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "

[[battery.display]]
threshold = 10
style = "red bold"

[bun]
symbol = "🥟 "

[c]
symbol = " "

[container]
symbol = "⬢"

[deno]
symbol = " "

[docker_context]
